<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <button class="button" onclick="dialog.show();">点击显示弹框</button>
    <p><output id="output">&nbsp;</output></p>
    <dialog id="dialog">
      <form id="form">
        <p><input placeholder="请输入姓名" required /></p>
      </form>
      <form>
        <button class="button" form="form">确定</button>
        <button class="button normal" formmethod="dialog" value="cancel">
          取消
        </button>
      </form>
    </dialog>
    <script>
      form.addEventListener('submit', (event) => {
        event.preventDefault();
        dialog.close('submit');
      });
      dialog.addEventListener('close', () => {
        output.textContent = 'returnValue: ' + dialog.returnValue;
      });
    </script>
  </body>
</html>
